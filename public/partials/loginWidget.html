<div class="login-page">
  <div class="form" ng-hide="identity.isAuthenticated()">
    <form class="register-form" ng-show="createAccount">
      <input type="text" placeholder="name" ng-model="name"/>
      <input type="password" placeholder="password" ng-model="password"/>
      <input type="text" placeholder="email address" ng-model="email"/>
      <button>create</button>
      <p class="message">Already registered? <a href ng-click="createAccount = !createAccount">Sign In</a></p>
    </form>
    <form class="login-form" ng-show="!createAccount">
      <input type="text" placeholder="username" ng-model="username"/>
      <input type="password" placeholder="password" ng-model="password"/>
      <a href="#main">
        <button ng-click="login(username, password)">login</button>
      </a>
      <p class="message">Not registered? <a href ng-click="createAccount = !createAccount">Create an account</a></p>
    </form>
  </div>
</div>
